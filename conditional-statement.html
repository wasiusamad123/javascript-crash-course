<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Mark Calculator</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        document.write("<br/> Conditional Statement Introduction...<br/><br/>");
        
        var EnglishMark = parseInt(prompt("Enter English Mark", "Enter"));
        var MathMark = parseInt(prompt("Enter Math Mark", "Enter"));
        var BusMark = parseInt(prompt("Enter Bus Mark", "Enter"));

        var total = EnglishMark + MathMark + BusMark;
        var percent = total * 100 / 150;
        alert(percent);
        if(percent >= 80)
        {
            alert("Grade A");
        }
        else if (percent >= 60)
        {
            alert("Grade B");
        }
        else if (percent >= 40)
        {
            alert("Grade C");
        }
        else
        {
            alert("Grade D");
        }
    </script>
</body>
</html>
