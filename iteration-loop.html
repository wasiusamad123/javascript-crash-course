    <title>Iteration Statement Introduction</title>

<body>
    <!-- Loop Control -->
    <script language="javascript" type="text/javascript">
        var i;
        for(i = 1; i <= 10; i++) {
            if(i == 6)
                continue;
            document.write("i = " + i + "<br/>");
        }

    </script>
