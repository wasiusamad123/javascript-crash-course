<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array || Introduction</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        document.write("<br/> <br/>Array...<br/>");
        var arr = new Array(5);
        arr[0] = 10;
        arr[1] = 20;
        arr[2] = 30;
        arr[3] = 40;
        arr[4] = 50;
        
        for(i = 0; i < 5; i++){
            document.write(arr[i] + "<br/>");
        }

        //********* Inline Array *********//
        document.write("<br/> <br/>Inline Array...<br/>");
        var array = new Array(10,20,30,40,50,60);

        for(i = 0; i < 6; i++){
            document.write(array[i] + "<br/>");
        }

        //********  Array Sorting  *********//
        document.write("<br/> <br/>    Array Sorting Introduction...<br/>");
        var arr = new Array(7, 2, 8, 1, 3, 4);
        var i, j, temp;

        document.write("<br/> <br/>Before sort...<br/>");
        for (i = 0; i < 6; i++) {
            document.write(arr[i] + "<br/>");
        }

        for (i = 0; i < 6; i++) {
            for (j = 0; j < 5; j++) {
                if(arr[j] < arr[j + 1]) {  // To change it to assending order or descending order you need to change the < to > and vise versa
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        document.write("<br/> <br/>after sort...<br/>");
        for(i = 0; i < 6; i++) {
            document.write(arr[i] + "<br/>");
        }
    </script>    
</body>
</html>
